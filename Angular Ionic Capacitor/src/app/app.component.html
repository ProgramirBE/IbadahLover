<ion-app>
  <!--Header-->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/home">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/dhikr">
          <ion-icon slot="icon-only" name="book-outline"></ion-icon>
        </ion-button>
        <!--<ion-button routerLink="/leaderboard">
          <ion-icon slot="icon-only" name="trophy-outline"></ion-icon>
        </ion-button>-->
        <ion-button routerLink="/salat">
          <ion-icon slot="icon-only" name="time-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/login">
          <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="changeLanguage('en')">
          <ion-icon name="globe-outline"></ion-icon> EN
        </ion-button>
        <ion-button (click)="changeLanguage('ar')">
          <ion-icon name="globe-outline"></ion-icon> AR
        </ion-button>
        <ion-button routerLink="/profile">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>

  <!--Footer-->
  <ion-footer>
    <ion-toolbar>
      <ion-title class="footer-title">{{ currentPageTitle }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
