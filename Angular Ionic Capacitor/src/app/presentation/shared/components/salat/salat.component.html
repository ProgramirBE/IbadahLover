<div class="page">
  <div class="content-wrapper">
    <div class="content">
      <!-- Left Section -->
      <div class="left-section">
        <!-- Current Date and Time -->
        <div class="date-time">
          <h2>Today: {{ currentDate }} | Current Time: {{ currentTime }}</h2>
          <p>
            Next Prayer: {{ nextPrayerName }}
          </p>
        </div>

        <!-- Prayer Question -->
        <div class="prayer-question">
          <h3>When did you pray?</h3>
          <div class="task-question">
            <div>
              <label for="timeSelect">Select a time:</label>
              <select id="timeSelect" [(ngModel)]="selectedTime">
                <option *ngFor="let time of prayerTimesForSelection" [value]="time">{{ time }}</option>
              </select>
            </div>
            <div class="refresh">
              <button (click)="onSendPrayerPunctuality()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <!-- Prayer Times -->
        <div class="prayer">
          <h2>Prayer Times</h2>
          <ul>
            <li *ngFor="let prayer of filteredPrayers">
              {{ prayer.name }}: {{ prayer.time }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Dua Section -->
    <div class="dua">
      <h2>Dua After Prayer</h2>
      <p>{{ duaAfterPrayer }}</p>
    </div>

    <!-- Refresh Button -->
    <div class="refresh">
      <button (click)="refresh()">Refresh</button>
    </div>
  </div>
</div>
