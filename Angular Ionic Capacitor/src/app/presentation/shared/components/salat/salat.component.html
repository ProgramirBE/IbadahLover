<div class="page">
  <div class="content-wrapper">
    <div class="content">
      <div class="left-section">
        <div class="date-time">
          <h2>Today: {{ currentDate }} | Current Time: {{ currentTime }}</h2>
          <p>
            Next Prayer: {{ currentPrayerName }}
          </p>
        </div>
        <div class="prayer-question">
          <h3>Heb je vandaag {{ currentPrayerName }} gebeden?</h3>
          <div class="task-question">
            <div>
              <label>
                <input type="radio" name="prayerAnswered" value="yes" (change)="onPrayerAnswered()" />
                Ja
              </label>
            </div>
            <div>
              <label for="timeSelect">Kies een tijd:</label>
              <select id="timeSelect" [(ngModel)]="selectedTime">
                <option *ngFor="let time of prayerTimesForSelection" [value]="time">{{ time }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="prayer">
          <h2>Prayer Times</h2>
          <ul>
            <li *ngFor="let prayer of filteredPrayers">
              {{ prayer.name }}: {{ prayer.time }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="dua">
      <h2>Dua After Prayer</h2>
      <p>{{ duaAfterPrayer }}</p>
    </div>

    <div class="refresh">
      <button (click)="refresh()">Refresh</button>
    </div>
  </div>
</div>
