<div class="page">
  <!-- Wrapper for the content with fixed width and centered alignment -->
  <div class="content-wrapper">
    <div class="content">
      <!-- Left Section: Date-Time and Location -->
      <div class="left-section">
        <div class="date-time">
          <h2>Today: {{ currentDate }}</h2>
          <p>
            Next Prayer: {{ nextPrayerName }} in
            <span *ngIf="timer">{{ timer.hours }}h {{ timer.minutes }}m {{ timer.seconds }}s</span>
          </p>
        </div>
        <div class="location">
          <h2>Location</h2>
          <p>{{ location || 'Fetching location...' }}</p>
        </div>
      </div>

      <!-- Right Section: Prayer Times -->
      <div class="right-section">
        <div class="prayer">
          <h2>Prayer Times</h2>
          <ul>
            <li *ngFor="let prayer of filteredPrayers">
              {{ prayer.name }}: {{ prayer.time }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Dua After Prayer -->
    <div class="dua">
      <h2>Dua After Prayer</h2>
      <p>{{ duaAfterPrayer }}</p>
    </div>

    <!-- Refresh Button -->
    <div class="refresh">
      <button (click)="refresh()">Refresh</button>
    </div>
  </div>
</div>
