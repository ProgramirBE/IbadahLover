<div class="profile-wrapper">
  <div class="profile-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <ul>
        <li (click)="navigateToSection('publicProfile')" [class.active]="currentSection === 'publicProfile'">
          Public Profile
        </li>
        <li (click)="navigateToSection('account')" [class.active]="currentSection === 'account'">
          Account
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <section class="content">
      <!-- Public Profile Section -->
      <div *ngIf="currentSection === 'publicProfile'" class="section">
        <h2>Public Profile</h2>
        <button class="btn" (click)="toggleEditMode()">Edit Data</button>

        <form *ngIf="isEditMode" (submit)="updateProfile()">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input [(ngModel)]="profile.fullName" id="fullName" type="text" placeholder="Enter full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="profile.email" id="email" type="email" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" (change)="uploadProfilePicture($event)">
            <img *ngIf="profile.profilePicture" [src]="profile.profilePicture" alt="Profile Picture">
          </div>

          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea [(ngModel)]="profile.bio" id="bio" placeholder="Write something about yourself"></textarea>
          </div>

          <div class="form-group">
            <label for="url">Website URL</label>
            <input [(ngModel)]="profile.url" id="url" type="url" placeholder="Enter website URL">
          </div>

          <div class="form-group">
            <label for="favoriteDua">Favorite Dua</label>
            <input [(ngModel)]="profile.favoriteDua" id="favoriteDua" type="text" placeholder="Enter favorite dua">
          </div>

          <button type="submit" class="btn">Save Changes</button>
        </form>

        <div *ngIf="!isEditMode">
          <p><strong>Full Name:</strong> {{ profile.fullName }}</p>
          <p><strong>Email:</strong> {{ profile.email }}</p>
          <p><strong>Bio:</strong> {{ profile.bio }}</p>
          <p><strong>Website URL:</strong> {{ profile.url }}</p>
          <p><strong>Favorite Dua:</strong> {{ profile.favoriteDua }}</p>
        </div>
      </div>

      <!-- Account Section -->
      <div *ngIf="currentSection === 'account'" class="section">
        <h2>Account</h2>
        <button class="btn" (click)="toggleEditMode()">Edit Data</button>

        <form *ngIf="isEditMode" (submit)="updateAccount()">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="account.username" id="username" type="text" placeholder="Enter username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="account.password" id="password" type="password" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input [(ngModel)]="profile.location" id="location" type="text" placeholder="Enter location">
          </div>

          <button type="submit" class="btn">Save Changes</button>
        </form>

        <div *ngIf="!isEditMode">
          <p><strong>Username:</strong> {{ account.username }}</p>
          <p><strong>Location:</strong> {{ profile.location }}</p>
        </div>
      </div>
    </section>
  </div>
</div>
